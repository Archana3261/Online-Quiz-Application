<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h2>Online Quiz App</h2>

        <!-- Settings Screen -->
        <div id="settings">
            <label><b>Choose Category:</b></label>
            <select id="category">
                <option value="9">General Knowledge</option>
                <option value="17">Science & Nature</option>
                <option value="18">Computers</option>
                <option value="21">Sports</option>
                <option value="23">History</option>
                <option value="22">Geography</option>
                <option value="11">Movies</option>
            </select>

            <label><b>Choose Difficulty:</b></label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <button onclick="startQuizSetup()">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz" style="display:none;">
            <p id="question" class="question"></p>
            <div id="options" class="options"></div>
            <p id="timer">Time left: 15s</p>

            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <button id="next-btn">Next Question</button>
        </div>

        <!-- Result Screen -->
        <div id="result" style="display:none;">
            <h3>Your Score: <span id="score"></span></h3>
            <button onclick="restart()">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
